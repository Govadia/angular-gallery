<form name="searchForm" class="form-inline" novalidate>
	<div class="form-group">
		<label for="searchInput">Search</label>
		<input ng-model="searchText" type="text" class="form-control" name="searchInput" required>
		<button type="submit" class="btn btn-default" ng-click="searchCtrl.search(searchText)" ng-disabled="searchForm.searchInput.$invalid">Go</button>
		<a href="#" class="btn btn-link" ng-click="searchCtrl.clear()">Clear</a>
	</div>
</form>
