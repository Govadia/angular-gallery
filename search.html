<div class="panel well" ng-controller="SearchController as searchCtrl">
	<form name="searchForm" class="form-inline">
		<div class="form-group">
			<label for="searchInput">Search</label>
			<input ng-model="searchText" type="text" class="form-control" name="searchInput">
			<button type="submit" class="btn btn-default" ng-click="searchCtrl.search(searchText)">Go</button>
		</div>
	</form>
</div>
