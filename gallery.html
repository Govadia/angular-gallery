<div class="container">
	<div class="panel well row">
		<search class="col-md-10" search-callback="galleryCtrl.onSearch(keyword)" clear-callback="galleryCtrl.onSearchClear()" ng-show="galleryCtrl.isSearchEnabled()"></search>
		<sorting sort-options="galleryCtrl.getSortOptions()" sort-callback="galleryCtrl.onSort(field)" class="col-md-2" ng-show="galleryCtrl.isSortEnabled()"></sorting>
	</div>
	
	<div class="row">
		<div class="col-md-3" ng-repeat="image in galleryCtrl.imagesView">
			<img class="img-responsive img-thumbnail" width="250" height="250" ng-src="{{image.url}}">
			<div id="image-description">
				<h5>{{ image.title }} <small style="margin-left: 5px">{{ image.date }}</small></h5>
			</div>
		</div>
	</div>

	<pagination num-pages="numPages" set-page-callback="setPageCallback(page)" ng-show="galleryCtrl.isPaginationVisible()"></pagination>
</div>
