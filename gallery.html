<div class="container">
	<search search-event="galleryCtrl.onSearch(keyword)" clear="galleryCtrl.onSearchClear()" ng-show="galleryCtrl.isSearchEnabled()"></search>

<div class="row">
	<div class="col-md-3" ng-repeat="image in galleryCtrl.imagesView">
		<img class="img-responsive img-thumbnail" width="250" height="250" ng-src="{{image.url}}">
		<div id="image-description">
			<h5>{{ image.title }} <small style="margin-left: 5px">{{ image.date }}</small></h5>
		</div>
	</div>
</div>

	<pagination num-pages="numPages" set-page-callback="setPageCallback(page)" ng-show="galleryCtrl.isPaginationVisible()"></pagination>
</div>
