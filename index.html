<!DOCTYPE HTML>
<html ng-app="gallery">
<head>
	<script type="text/javascript" src="js/shared/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<div class="panel well">
		<form class="form-inline">
			<div class="form-group">
				<label for="searchInput">Search</label>
				<input type="text" class="form-control" name="searchInput">
				<button type="submit" class="btn btn-default">Go</button>
			</div>
		</form>
	</div>
	<div class="container" ng-controller="GalleryController as galleryCtrl">
		<img class="img-responsive img-thumbnail" width="250" height="250" ng-repeat="image in galleryCtrl.currentPageImages" ng-src="{{image.path}}">

		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li>
					<a href="" ng-click="galleryCtrl.prevPage()" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li>
					<a href="" ng-click="galleryCtrl.nextPage()" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
