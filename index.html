<!DOCTYPE HTML>
<html ng-app="gallery">
<head>
	<script type="text/javascript" src="js/shared/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<div class="panel well">
		<form class="form-inline">
			<div class="form-group">
				<label for="searchInput">Search</label>
				<input type="text" class="form-control" name="searchInput">
				<button type="submit" class="btn btn-default">Go</button>
			</div>
		</form>
	</div>
	<div class="container" ng-controller="GalleryController as galleryCtrl">
		<img class="img-responsive img-thumbnail" width="250" height="250" ng-repeat="image in galleryCtrl.getImagesForPage(1)" ng-src="{{galleryCtrl.images[$index].path}}">
	</div>
</body>
</html>
