<div>
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li>
				<a href="" ng-click="paginationCtrl.prevPage()" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li ng-class="{ active: paginationCtrl.isCurrent(page) }" ng-repeat="page in paginationCtrl.pages">
				<a href="#" ng-click="paginationCtrl.setPage(page)">{{page + 1}}</a>
			</li>
			<li>
				<a href="" ng-click="paginationCtrl.nextPage()" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>
</div>
