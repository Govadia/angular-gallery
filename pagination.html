<div ng-controller="PaginationController as paginationCtrl">
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li>
				<a href="" ng-click="paginationCtrl.prevPage()" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li ng-class="{active: i == paginationCtrl.currentPage }" ng-repeat="i in paginationCtrl.range(numPages)"><a href="#" ng-click="paginationCtrl.setPage(i)">{{i+1}}</a></li>
			<li>
				<a href="" ng-click="paginationCtrl.nextPage()" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>
</div>
